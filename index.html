<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESUME BUILDER</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Downloadable Resume - Milestone 5</h1>
    </header>
    <div id="container">
      <form id="resume-form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" required /><br />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required /><br />

          <label for="address">Address(Optional):</label>
          <textarea type="text" id="address"></textarea>

          <label for="picture">Picture</label>
          <div id="profile-container">
            <input type="file" id="ppic" accept="image/*" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Experience</legend>
          <label for="experience">Experience:</label>
          <textarea
            type="experience"
            id="experience"
            rows="5"
            cols="60"
            required
          ></textarea>
          <div id="experience-container"></div>
          <button id="addmore" type="button">Add more</button>
        </fieldset>
        <fieldset>
          <legend>Education</legend>
          <label for="education">Education:</label>
          <textarea
            name="education"
            id="education"
            rows="5"
            cols="60"
            required
          ></textarea>
          <div id="education-container"></div>
          <button id="addmoreeducation" type="button">Add more</button>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">Skills:</label>
          <div id="skills-container">
            <input
              type="text"
              id="skill"
              placeholder="Enter a skill"
              required
            />
            <div id="skill-container"></div>
            <button id="addmoreskill" class="addmore" type="button">
              Add more
            </button>
            <!-- <ul id="skills-list"></ul> -->
          </div>
        </fieldset>

        <button type="submit" id="generate-resume">Generate Resume</button>
        <fieldset class="share">
          <legend>Share Your Resume</legend>
          <label for="userName">Enter username to be displayed in link</label>
          <input type="text" id="userName" placeholder="Enter username" />

          <button type="button" id="generateLink">Generate Resume Link</button>

          <label for="resumeLink">Resume Link:</label>
          <input type="text" id="resumeLink" readonly />

          <button type="button" id="shareResume">Share Resume</button>
          <button id="printPDF" type="button">Download as PDF</button>
        </fieldset>
      </form>
    </div>
    <div id="resume-output" class="hide"></div>

    <script src="app.js"></script>
  </body>
</html>
